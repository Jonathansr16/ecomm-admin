
<div class="acceso relative">

  <div class="acceso-info animate__animated animate__fadeIn">

    <app-header acceso-header__title>
      <h1 class="acceso-header__h1 title text-white text-3xl font-semibold text-center">Hola Bievenido 游녦</h1>
      <p class="acceso-header__p text-white text-lg">Ingresa a tu cuenta y empieza a administrar tus tiendas</p>
    </app-header>
  </div>

  <div class="forms container animate__animated animate__fadeInLeft relative pb-12 mt-[-8rem]">
    <form class="form bg-white max-w-[550px] w-full flex items-center justify-center flex-col p-4 mx-auto mb-8 rounded-lg" autocomplete="off" [formGroup]="formSignIn" (ngSubmit)="login()">

      <div class="form__header form__section border-b-[1px] w-full">

        <!-- <div class="form__logo">
        <img src="assets/img/logo_servitae.webp" class="form__img--logo max-w-48 mx-auto"" alt="servitae">
      </div> -->

      <h2 class="form__h2 text-2xl font-semibold text-slate-500 text-center my-3">Ingresa a tu plataforma</h2>
    </div>


    <div class="form__section w-full mt-2 mb-2">
      <label class="form__label text-sm font-semibold text-gray-500 p-2 block" htmlFor="correo_login">Correo:</label>


      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="material-icons form__i">mail</i>
        </span>
        <input pInputText class="form__input" name="correo_login" placeholder="Introduce tu correo electr칩nico"
          formControlName="emailLogin" [class.is-invalid]="emaiLoginlInvalid"
          [ngClass]="{ 'ng-invalid ng-dirty': emaiLoginlInvalid }" />
      </div>
      @if (emaiLoginlInvalid) {
        <small class="p-error">El correo electr칩nico es obligatorios</small>
      }
    </div>

    <div class="form__section w-full mb-2">
      <label class="form__label text-sm font-semibold text-gray-500 p-2 block" htmlFor="password_Login">Contrase침a:</label>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon ">
          <i class="material-icons form__i">key</i>
        </span>

        <p-password [style]="{ 'width': '100%'}" id="passConfirm" autocomplete="on" name="password_Login" class="form__input" placeholder="Ingrese su contrase침a"
          [feedback]="false" [toggleMask]="true" formControlName="passLogin" [class.is-invalid]="passLoginInvalid"
        [ngClass]="{'ng-invalid ng-dirty': passLoginInvalid }"></p-password>
      </div>

      @if (passLoginInvalid) {
        <small class="p-error">La contrase침a es obligatoria</small>
      }
    </div>


    <div class="form__section flex items-center justify-start gap-1 w-full mb-2">
      <p-checkbox name="rememberme" [binary]="true" inputId="binary"></p-checkbox>

      <label class="form__label text-sm font-semibold text-slate-700 p-2 block" for="rememberme">Recordar contrase침a</label>
    </div>

    <div class="form__section flex items-center justify-center w-full mb-2">
      <button [style]="{ 'width' : '60%'}" class="form__btn-summit" pButton pRipple label="Ingresar" class="p-button-primary"></button>
    </div>

  </form>

  <div class="form__section max-w-[550px] w-full mx-auto flex items-center justify-between gap-4 flex-row">
    <!-- <a class="form-actions__a" href="#">Olvidaste tu contrase침a?</a> -->
    <a routerLink="/registro" class="form-actions__a text-sm text-white font-semibold cursor-pointer">Crear una nueva cuenta</a>
  </div>

</div>

<!-- <app-footer></app-footer>  -->

</div>
