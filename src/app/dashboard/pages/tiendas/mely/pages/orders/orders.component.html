<div class="orders-actions container mt-[-1.5em]">
  <div class="order-actions__row w-full flex">
    <div
      class="order-actions__col flex lg:max-w-[30%] w-full flex-row px-6 py-6 shadow shadow-indigo-500/20 bg-white"
    >
      <h1>Pendientes</h1>
    </div>
    <div
      class="order-actions__col flex lg:max-w-[30%] w-full flex-row px-6 py-6 shadow shadow-indigo-500/20 bg-white"
    >
      <h1>en proceso</h1>
    </div>
    <div
      class="order-actions__col flex lg:max-w-[30%] w-full flex-row px-6 py-6 shadow shadow-indigo-500/20 bg-white"
    >
      <h1>Concretadas</h1>
    </div>
  </div>

  <div class="order-actions__row order-actions__row-wrapper flex w-full bg-slate-200" [@isActivo]="isActive">
    <div class="order-actions__row flex lg:max-w-[30%] w-full flex-row"></div>
    <div class="order-actions__row flex lg:max-w-[30%] w-full flex-col">
      <div
        class="order-actions__col px-6 py-6 mt-4 mr-4 shadow shadow-indigo-500/20 bg-white rounded-md"
      >
        Envios full
      </div>

      <div
        class="order-actions__col px-6 py-6 mt-4 mr-4 shadow shadow-indigo-500/20 bg-white rounded-md"
      >
        Envios normal
      </div>
    </div>

    <div class="order-actions__row flex lg:max-w-[30%] w-full flex-col">
      <div
        class="order-actions__col px-6 py-6 mt-4 mr-4 shadow shadow-indigo-500/20 bg-white rounded-md"
      >
        Concretadas
      </div>

      <div
        class="order-actions__col px-6 py-6 mt-4 mr-4 shadow shadow-indigo-500/20 bg-white rounded-md"
      >
        No Concretadas
      </div>

      <div
        class="order-actions__col px-6 py-6 mt-4 mr-4 mb-4 shadow shadow-indigo-500/20 bg-white rounded-md"
      >
        En devoluci√≥n
      </div>
    </div>
  </div>

  <div class="order-actions__toggle flex items-center justify-center mt-[-1em]">
    <button
      pButton
      pRipple
      [style]="{ height: '32px', 'border-radius': '5px' }"
      (click)="isActive = !isActive">
      <i
        class="orders-actions__i pi pi-angle-down" [ngStyle]="{'transform': isActive ? 'rotate(180deg)' : ''}">
     
      </i>
    </button>
  </div>

<div class="mt-8">
  <app-order-list
    [dataOrders]="melyOrders"
