<div class="top-header">
  <div class="top-header__content container">
    <div class="top-header__row top-header__row-breadcrumb">
      <app-breadcrumb
        [breadcrumbHomeItem]="BreadcrumbHome"
        [breadcrumbItems]="breadcrumbItems"
      >
      </app-breadcrumb>
    </div>

    <div
      class="top-header__row top-header__row-text flex flex-row items-start justify-between gap-y-2"
    >
      <div class="top-header__col">
        <h1 class="top-header__h1 text-3xl font-bold text text-white">
          Inventario
        </h1>
        <span class="top-header__span text-white"
          >{{ claroPagination().totalRecords }} Productos</span
        >
      </div>

      <div class="top-header__col">
        <p-button
          icon="pi pi-plus"
          [style]="{ 'font-size': '14px', padding: '0.5em 0.6em' }"
          label="Agregar producto"
          severity="success"
        >
        </p-button>
      </div>
    </div>
  </div>
</div>

<app-inventory-list
  [stateDataProducts]="claroProducts()"
  [stateError]="statusInfoProducts"
  [totalRecords]="claroPagination().totalRecords"
  (changeLabelValue)="changeTypeSearch($event)"
  (searchValue)="getProductsBySearch($event)"
  (changedPagination)="paginationChanged($event)"
>
</app-inventory-list>
