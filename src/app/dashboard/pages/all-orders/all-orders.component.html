    <p-table
        #dt
        [value]="orders"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Admnistraci√≥n de ordenes</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <!-- <input 
                        pInputText 
                        type="text" 
                        (input)="dt.filterGlobal($event.target.value, 'contains')" 
                        placeholder="Search..." /> -->
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                <th pSortableColumn="name" style="min-width:15rem">
                    Order ID <p-sortIcon field="name" />
                </th>
                <th>
                    Producto
                </th>
                <th pSortableColumn="price">
                  Items <p-sortIcon field="price" />
                </th>
                <th pSortableColumn="category" style="min-width:10rem">
                  Canal de venta <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="rating">
                    Estatus <p-sortIcon field="rating" />
                </th>
                <th pSortableColumn="inventoryStatus" style="min-width:10rem">
                    Accion <p-sortIcon field="inventoryStatus" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product" />
                </td>
                <td>
                    {{ product.name }}
                </td>
                <td>
                    <img 
                        [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" 
                        [alt]="product.name" 
                        width="50" 
                        class="shadow-4" />
                </td>
                <td>
                    {{ product.price | currency : 'USD' }}
                </td>
                <td>
                    {{ product.category }}
                </td>
                <!-- <td>
                    <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                </td> -->
                <td>
                    <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                </td>
                <td>
                    <!-- <p-button 
                        pRipple 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (click)="editProduct(product)" />
                    <p-button 
                        pRipple 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (click)="deleteProduct(product)" /> -->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ orders ? orders.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>
