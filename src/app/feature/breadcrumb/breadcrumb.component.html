

 <div class="breadcrumb">
  <div class="breadcrumb__container container">
    <div class="breadcrumb__body">

      <div class="breadcrumb-main">
          <i *ngIf="breadcrumbHomeItem.icon" class="breadcrumb-main__i breadcrumb__i material-icons">{{breadcrumbHomeItem.icon}}</i>
          <h6 class="breadcrumb-main__h6">{{breadcrumbHomeItem.label}}</h6>
          <span *ngIf="breadcrumbHomeItem.separator" class="breadcrumb__separator"> - </span> 
      </div>

        <ol class="breadcrumb__ol">
          <li class="breadcrumb__li" *ngFor="let item of breadcrumbItems">
           
            <ng-container *ngIf="item.url; else breadcrumbItem">
             <a class="breadcrumb__a breadcrumb__item" href="#">
              <i class="material-icons breadcrumb__i" [class]="item.iconClass">{{item.icon}}</i>
              <span class="breadcrumb__span">{{item.label}}</span>
              <span *ngIf="item.separator" class="breadcrumb__separator"> > </span>
             </a>
            </ng-container>
            
            <ng-template #breadcrumbItem>
              <div class="breadcrumb__item">
                <i class="material-icons breadcrumb__i" [class]="item.iconClass">{{item.icon}}</i>
                <span class="breadcrumb__span">{{item.label}}</span>
                <span *ngIf="item.separator" class="breadcrumb__separator"> > </span>
              </div>
            </ng-template>
            
          </li>
        </ol>
     
    </div>
  </div>
 </div>
