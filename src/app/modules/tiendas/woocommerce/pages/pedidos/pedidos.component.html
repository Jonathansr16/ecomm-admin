<app-breadcrumb>

    <ul title class="breadcrumb__ul">

        <li class="breadcrumb__li">
            <h6 class="breadcrumb__h6">Dashboard ></h6>
        </li>

        <li class="breadcrumb__li">
            <i class="breadcrumb__i material-icons">storefront</i>
            <h6 class="breadcrumb__h6">Woocommerce</h6>
            <span class="breadcrumb__span"> > </span>

        </li>

        <li class="breadcrumb__li breadcrumb__link">

        </li>
    </ul>
</app-breadcrumb>

        <div class="order-statistics__card">

                <span class="order-statistics__value">30 ventas</span>
            </div>
        </div>

        <a class="order-statistics__card" routerLink="/dashboard/woocommerce/pedidos/concretados">

</div>
