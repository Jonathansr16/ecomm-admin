<div class="order-statistics">

    <div class="order-statistics__content section">

        <div class="order-statistics__card">
            <a routerLink="/dashboard/claroshop/pedidos/pendientes" class="order-statistics__title">
                <span class="order-statistics__status">En preparaci√≥n</span>
                <span *ngIf="!statusOrderPending" class="order-statistics__value">{{ pendingOrdersCount || 0 }} ventas</span>
                <p-skeleton *ngIf="statusOrderPending" width="8rem" styleClass="mt-2"></p-skeleton>
            </a>
        </div>

        <div class="order-statistics__card">
            <a class="order-statistics__title">
                <span class="order-statistics__status">Embarcados</span>
                <span  *ngIf="!statusOrdersShipped" class="order-statistics__value">{{ shippedOrdersCount || 0 }} ventas</span>
                <p-skeleton *ngIf="statusOrdersShipped" width="8rem" styleClass="mt-2"></p-skeleton>
            </a>
        </div>

        <div class="order-statistics__card">
            <a routerLink="/dashboard/claroshop/pedidos/entregados" class="order-statistics__title">
                <span class="order-statistics__status">Concretadas</span>
                <span *ngIf="!statusOrderCompleted" class="order-statistics__value">{{ completedOrdersCount || 0 }} ventas</span>
                <p-skeleton *ngIf="statusOrderCompleted"  width="8rem" styleClass="mt-2"></p-skeleton>
            </a>
        </div>

       
    </div>

</div>



<router-outlet></router-outlet>
