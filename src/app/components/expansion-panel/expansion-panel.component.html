<div class="expansion-panel shadow shadow-blue-200/30 border border-slate-200">
  <div
    #titlePanel
    class="expansion-panel-header pb-3"
    
    (click)="isOpened = !isOpened"
  >
    <div class="expansion-panel-header__title">
      <span
        class="expansion-panel-header__label text-base font-semibold text-slate-500 mb-2 block"
        >{{ label() }}</span
      >
      <h3 class="expansion-panel-header text-sm font-normal text-slate-700">
        {{ isOpened ? propertytoRequire() : propertyProduct() }}
      </h3>
    </div>

    <div class="expansion-panel-header__icon">
      <i (click)="isOpened" [class.animateArrow]="isOpened ? 'opened' : ''" class="expansion-panel-header__i material-icons">expand_more</i>
    </div>
  </div>

  <div class="expansion-panel__body" [@isActivo]="isOpened">
    <ng-content select=".expansion-panel__content"></ng-content>

    <div
      class="expansion-panel__footer mt-4 flex items-center justify-end gap-4"
    >
      <p-button
        [disabled]="isValid()"
        (onClick)="updateProduct.emit(propertyProduct)"
        [style]="{ 'font-size': '14px', padding: '6px 12px' }"
        label="Actualizar"
        severity="primary"
      ></p-button>
      <p-button
        [style]="{ 'font-size': '14px', padding: '6px 12px' }"
        label="Cancelar"
        severity="danger"
      ></p-button>
    </div>
  </div>
</div>
