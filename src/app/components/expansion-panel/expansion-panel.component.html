<div class="expansion-panel">
  <div
    #titlePanel
    class="expansion-panel-header pb-3"
    [class.expanded]="isOpen"
    (click)="handlerPanel(activeAccordeon)"
  >
    <div class="expansion-panel-header__title">
      <span
        class="expansion-panel-header__label text-base font-semibold text-slate-600"
        >{{ label() }}</span
      >
      <h3 class="expansion-panel-header text-sm font-normal text-slate-700">
        {{ isOpen ? propertytoRequire() : propertyProduct() }}
      </h3>
    </div>

    <div class="expansion-panel-header__icon">
      <i class="expansion-panel-header__i material-icons">expand_more</i>
    </div>
  </div>

  <div class="expansion-panel__body">
    <ng-content select=".expansion-panel__content"></ng-content>

    <div
      class="expansion-panel__footer mt-4 flex items-center justify-end gap-4"
    >
      <p-button
        [disabled]="isValid"
        (onClick)="updateProducts()"
        [style]="{ 'font-size': '14px', padding: '6px 12px' }"
        label="Actualizar"
        severity="primary"
      ></p-button>
      <p-button
        [style]="{ 'font-size': '14px', padding: '6px 12px' }"
        label="Cancelar"
        severity="danger"
      ></p-button>
    </div>
  </div>
</div>
