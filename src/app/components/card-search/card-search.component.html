<div class="topbar-card sticky top-0 z-10">

  <div
    class="topbar-card__container container p-3 flex items-center justify-between flex-wrap gap-2 mt-8"
  >
    <div class="topbar-card__content-left flex item-center gap-2">
      <ng-content #contentLeft></ng-content>
    </div>
    <div class="topbar-card__content-center">
      <p-button
        [style]="{ 'font-size': '14px' }"
        label="Pausar"
        [text]="true"
        [disabled]="isOptionActive().pause === false"
        [severity]="isOptionActive().pause ? 'warning' : 'secondary'">
      </p-button>
      <p-button
      [style]="{ 'font-size': '14px' }"
        label="Modificar"
        [text]="true"
        [disabled]="isOptionActive().modify === false"
        [severity]="isOptionActive().modify ? 'primary' : 'secondary'">
      </p-button>
      <p-button
      [style]="{ 'font-size': '14px' }"
        label="Eliminar"
        [text]="true"
        [disabled]="isOptionActive().eliminate === false"
        [severity]="isOptionActive().eliminate ? 'danger' : 'secondary'">
      </p-button>
    
      @if(isOptionActive().massiveModification) {

        <p-button
        [style]="{ 'font-size': '14px' }"
          label="Modificar de manera Masica"
          [text]="true"
          [disabled]="isOptionActive().massiveModification === false"
          [severity]="isOptionActive().massiveModification ? 'primary' : 'secondary'">
        </p-button>
      }
    </div>
    <div #divds class="topbar-card__content-right flex items-center gap-1">
      <!-- <p-toast [autoZIndex]="true" ></p-toast> -->

      <!-- search -->
      <div class="toolbar-actions__search relative" [class.toolbar-actions__search-show]="hidenSearch">
        @if(showMenuSearch) {

          <div class="menuSearchType absolute top-12 left-5 w-44 h-auto bg-white shadow-md">

            <span class="menuSearchType__title text-sm text-slate-500 px-2 py-3 block" >Buscar por:</span>
            <ul class="menuSearchType__ul">
              <li (click)="changeSearch(item)" class="menuSearchType__li px-2 py-3 text-sm text-slate-500 cursor-pointer hover:bg-slate-200" *ngFor="let item of menuSearch">{{item.label}}</li>
            </ul>
          </div>
        }
        <button
          (click)="showSearch()"
          severity="success"
          type="button"
          class="toolbar-actions__search-btn-toggle p-ripple p-element p-button p-component p-button-icon-only p-button-rounded p-button-text"
        >
          <span class="p-button-icon pi pi-search" aria-hidden="true"></span>
        </button>

        <div class="toolbar-actions__search-wrapper flex items-center flex-row flex-nowrap gap-1">

          <button (click)="toggleMenuSearch()" class="menuSearchType__btn flex items-center gap-1 text-sm text-slate-500 p-ripple p-element p-button p-component p-button-text p-button-plain">
            {{changeLabelBtn}}
          <i class="pi pi-angle-down"></i>
          </button>
   
          <span class="toolbar-actions__search-span p-input-icon-right">
            <input
              #searchProduct
              name="inputSearch"
              [(ngModel)]="inputValue"
              (input)="onInputChange()"
              (keyup.enter)="searchRecord(searchProduct.value)"
              type="text"
              [placeholder]="changePlaceholderInput.placeholder"
              pinputtext=""
              class="toolbar-actions__search-input p-inputtext p-component p-element"/>
            @if (!showIcon) {
            <i
              class="toolbar-actions__search-i pi pi-search"
              (click)="hiddenSearch()">
            </i>
            } @else {
            <i
              class="toolbar-actions__search-i pi pi-times"
              (click)="clearInput()">
            </i>
            }
          </span>
        
        </div>
      </div>

      <!-- filter -->
      <p-button icon="pi pi-sliders-v" [rounded]="true" [text]="true" severity="primary"></p-button>
    </div>
  </div>
</div>
